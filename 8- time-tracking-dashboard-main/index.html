<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <main>
      <div id="grid">
        <div class="card main-block">
          <div class="user">
            <div class="avatar"></div>
            <h1>Report for <span class="name">Jeremony Robson</span></h1>
          </div>
          <nav class="timeframe-selection">
            <label for="btn-daily">Daily</label>
            <input type="radio" name="timeframe" class="time-selection" id="btn-daily" data-flag="daily">
            <label for="btn-weekly">Weekly</label>
            <input type="radio" name="timeframe" class="time-selection" id="btn-weekly" data-flag="weekly">
            <label for="btn-monthly">Monthly</label>
            <input type="radio" name="timeframe" class="time-selection" id="btn-monthly" data-flag="monthly">
          </nav>

        </div>
      </div>
  </div>
  </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/aeromax/">Max Palmer</a>.
    </div>
  </footer>
  <script src="js/time-tracking.js"></script>
</body>

</html>
