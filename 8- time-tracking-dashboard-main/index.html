<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="wrapper">
      <div class="grid">
        <div class="card main-block">
          <div class="user">
            <div class="avatar"><img src="images/image-jeremy.png" alt=""></div>
            <h1 class="h1">Report for <span class="name">Jeremony Robson</span></h1>
          </div>
          <nav class="timeframe-selection">
            <input type="radio" name="timeframe" class="time-selection" id="btn-daily" data-flag="daily">
            <label for="btn-daily">Daily</label>
            <input type="radio" name="timeframe" class="time-selection" id="btn-weekly" data-flag="weekly">
            <label for="btn-weekly">Weekly</label>
            <input type="radio" name="timeframe" class="time-selection" id="btn-monthly" data-flag="monthly">
            <label for="btn-monthly">Monthly</label>
          </nav>

        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/aeromax/">Max Palmer</a>.
    </div>
  </footer>
  <script src="js/time-tracking.js"></script>
</body>

</html>
