<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <main>
      <div class="grid">
        <div class="card main-block">
          <div class="user">
            <div class="avatar"></div>
            <h1>Report for <span class="name">Jeremony Robson</span></h1>
          </div>
          <nav class="timeframe-selection">
            <ul>
              <li><button>Daily</button></li>
              <li><button>Weekly</button></li>
              <li><button>Monthly</button></li>
            </ul>
          </nav>
        </div>
        <div class="card work" data-flag="work">
          <div class="decoration"></div>
          <div class="content">
            <div class="title">Work
              <img src="images/icon-ellipsis.svg" width="20" height="auto" alt="">
            </div>
            <div class="current"></div>
            <div class="previous"><span class="previous-timeframe"></span><span class="previous-hours"></span></div>
          </div>
        </div>
        <div class="card play" data-flag="play">
          <div class="decoration"></div>
          <div class="content">
            <div class="title">Play
              <img src="images/icon-ellipsis.svg" width="20" height="auto" alt="">
            </div>
            <div class="current"></div>
            <div class="previous"><span class="previous-timeframe"></span><span class="previous-hours"></span></div>
          </div>
        </div>
        <div class="card study" data-flag="study">
          <div class="decoration"></div>
          <div class="content">
            <div class="title">Study
              <img src="images/icon-ellipsis.svg" width="20" height="auto" alt="">
            </div>
            <div class="current"></div>
            <div class="previous"><span class="previous-timeframe"></span><span class="previous-hours"></span></div>
          </div>
        </div>
        <div class="card exercise" data-flag="exercise">
          <div class="decoration"></div>
          <div class="content">
            <div class="title">Exercise
              <img src="images/icon-ellipsis.svg" width="20" height="auto" alt="">
            </div>
            <div class="current"></div>
            <div class="previous"><span class="previous-timeframe"></span><span class="previous-hours"></span></div>
          </div>
        </div>
        <div class="card social" data-flag="social">
          <div class="decoration"></div>
          <div class="content">
            <div class="title">Social
              <img src="images/icon-ellipsis.svg" width="20" height="auto" alt="">
            </div>
            <div class="current"></div>
            <div class="previous"><span class="previous-timeframe"></span><span class="previous-hours"></span></div>
          </div>
        </div>
        <div class="card self-care" data-flag="Self care">
          <div class="decoration"></div>
          <div class="content">
            <div class="title">Self Care
              <img src="images/icon-ellipsis.svg" width="20" height="auto" alt="">
            </div>
            <div class="current"></div>
            <div class="previous"><span class="previous-timeframe"></span><span class="previous-hours"></span></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://github.com/aeromax/">Max Palmer</a>.
    </div>
  </footer>
  <script src="js/time-tracking.js"></script>
</body>

</html>
