<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div id="wrapper">
            <div class="card">
                <div class="card--hero">
                </div>
                <div class="card--content flex-col flex--center-h flex--space-around">
                    <div class="card--header">
                        <h2>Get <span class="highlight">insights</span> that help your business grow.</h2>
                    </div>
                    <div class="card--description">
                        <span>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                            experience, and overall efficiency.</span>
                    </div>
                    <div class="card--stats">
                        <ul class="flex-col flex--space-around">
                            <li>10k+ <span class="card--stats-headings">companies</span></li>
                            <li>314 <span class="card--stats-headings">templates</span></li>
                            <li>12m+ <span class="card--stats-headings">queries</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.&nbsp;&nbsp;Coded by <a href="https://github.com/aeromax">Max Palmer</a>.</p>
        </div>
    </footer>
</body>

</html>
