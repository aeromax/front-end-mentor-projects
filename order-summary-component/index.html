<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Order summary card</title>
    
    
  </head>
  <body>
    <main>
      <div id="wrapper">
        <div class="card shadow">
          <div class="hero"></div>
          <div class="content flex-col">
            <h2 class="header">Order Summary</h2>
            <div class="description">
              <span class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</span>
            </div>
            
            <div class="plan flex-row">
              <div class="icon"></div>
              <div class="text flex-col">
                <span class="name">
                  Annual Plan
                </span>
                <span class="price">
                  $59.99/year
                </span>
              </div>
              <div class="change"><button>Change</button></div>
            </div>
            <div class="payment">
              <button class="shadow">Proceed to Payment</button>
            </div>
            <div class="cancel"><button>Cancel Order</button></div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
