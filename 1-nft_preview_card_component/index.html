<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="wrapper">
        <div class="row">
            <article class="card">
                <div class="card-inner-wrapper flex-col">
                    <a class="hero-link" href="#">
                        <div class="card-hero">
                            <div class="hover-effect"><img height="50" width="50" src="images/icon-view.svg" alt=""></div>
                        </div>
                    </a>
                    <div class="card-title">
                        <a class="text-link" href="#">
                            <h2>Equilibrium #3429</h2>
                        </a>
                    </div>
                    <div class="card-detail flex-col">
                        <div class="card-description">
                            <span class="text">Our Equilibrium collection promotes balance and calm.</span>
                        </div>
                        <div class="card-currency flex-row">
                            <div class="currency-type flex-row">
                                <span class="icn"></span>
                                <span class="text">0.041 ETH</span>
                            </div>
                            <div class="currency-time flex-row">
                                <span class="icn"></span>
                                <span class="text">3 days left</span>
                            </div>
                        </div>
                        <div class="attribution flex-row">
                            <div class="avatar"></div>
                            <span class="text">Creation of <span class="white"> <a class="text-link" href="#">Jules Wyvern</a></span></span>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
